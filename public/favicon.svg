<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e879f9"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="url(#bg)"/>

  <!-- Outer glow ring -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="url(#star)" stroke-width="0.5" opacity="0.3"/>

  <!-- Middle ring -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="#a855f7" stroke-width="0.4" opacity="0.4"/>

  <!-- Inner glow -->
  <circle cx="16" cy="16" r="7" fill="url(#glow)" opacity="0.15" filter="url(#blur)"/>

  <!-- Main planet/star -->
  <circle cx="16" cy="16" r="5.5" fill="url(#star)"/>

  <!-- Highlight -->
  <circle cx="14" cy="14" r="2" fill="#e879f9" opacity="0.5"/>

  <!-- Small stars -->
  <circle cx="6" cy="6" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="26" cy="8" r="0.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="27" cy="24" r="0.7" fill="#ffffff" opacity="0.6"/>
  <circle cx="5" cy="26" r="0.6" fill="#ffffff" opacity="0.5"/>
  <circle cx="8" cy="16" r="0.5" fill="#c084fc" opacity="0.6"/>
  <circle cx="24" cy="16" r="0.5" fill="#c084fc" opacity="0.6"/>
</svg>
